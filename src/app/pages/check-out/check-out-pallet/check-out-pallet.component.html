<mat-dialog-content>

        <nb-card status="primary">
          <nb-card-header>Remision De Salida

            <nb-badge text={{result[0].checkOutRemision}} status="warning"></nb-badge>

          </nb-card-header>
          <nb-card-body>
            <p>
              {{message}}
            </p>
            <div class="row" *ngFor="let item of map | keyvalue">
              <div class="col-sm-6"><b>Remision : {{item.key}} </b></div>
              <div class="col-sm-3">Total</div>
              <div class="col-sm-3">
                <nb-tag status="primary" size="small" appearance="filled" text={{item.value.length}}></nb-tag>
              </div>
            </div>

          </nb-card-body>
        </nb-card>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button nbButton hero shape="semi-round" size="small" status="danger"
      [mat-dialog-close]="false" >Cancelar</button>

    <button nbButton  hero shape="semi-round" size="small" status="primary"
     cdkFocusInitial style="float: left;" [disabled]="!disabled" (click)="guardar()">Si, Guardar</button>

</mat-dialog-actions>
