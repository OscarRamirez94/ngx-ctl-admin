<div class="col-md-12">

  <nb-card>
      <nb-card-header>{{titulo}} </nb-card-header>
      <nb-card-body>
          <section>
              <div class="example-button-row">
                  <button mat-flat-button color="primary" (click)="openDialog()">Agregar</button>
              </div>
          </section>
          <section>
              <!-- filter -->
              <mat-form-field appearance="standard">
                  <mat-label>Buscar </mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
              </mat-form-field>
              <!-- end filter -->
              <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
                      <!-- Id Column -->
                      <ng-container matColumnDef="id">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                      </ng-container>

                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                      </ng-container>

                      <!-- isActive Column -->
                      <ng-container matColumnDef="isActive">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
                          <td mat-cell *matCellDef="let element">
                              <mat-chip color="primary" selected *ngIf="element.isActive">Activo</mat-chip>
                              <mat-chip color="warn" selected *ngIf="!element.isActive">Inactivo</mat-chip>
                          </td>
                      </ng-container>

                      <!-- isActive Column -->
                      <ng-container matColumnDef="actions">
                          <th mat-header-cell *matHeaderCellDef> actions </th>
                          <td mat-cell *matCellDef="let element">
                              <button mat-icon-button color="primary" (click)="editarTransportLine(element)">
                                  <mat-icon>edit</mat-icon>
                              </button>
                              <button mat-icon-button color="warn" (click)="deleteTransportLine(element)"
                                  [disabled]="element.isActive === false">
                                  <mat-icon>delete</mat-icon>
                              </button>
                          </td>
                      </ng-container>

                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                          <td class="mat-cell" colspan="4">No se encontraron coincidencias "{{input.value}}"</td>

                      </tr>
                  </table>
                  <!--Paginator -->
                  <mat-paginator [length]="totalRegistros" [pageSize]="totalPorPagina" [pageIndex]="paginaActual"
                      [pageSizeOptions]="pageSizeOptions" (page)="paginar($event)" aria-label="arialLabel"
                      showFirstLastButtons>
                  </mat-paginator>
                  <!--End Paginator -->

              </div>
          </section>
      </nb-card-body>
  </nb-card>
</div>
