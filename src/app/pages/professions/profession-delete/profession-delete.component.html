<section>

    <h2 mat-dialog-title mat-card-title>Eliminar {{nombreModel}} </h2>
  
        <!--mat dialog content-->
        <mat-dialog-content mat-card-content>
          <p>
            Seguro que deseas eliminar: {{contentDelete}} ?
          </p>
        </mat-dialog-content>
        <!-- mat dialog content -->
  
  
        <mat-dialog-actions align="end">
          <button mat-flat-button [mat-dialog-close]="false" color="primary" >Cancelar</button>
          <button mat-flat-button color="warn" cdkFocusInitial style="float: left;" (click)="deleteClient()">Si, Eliminar</button>
        </mat-dialog-actions>
  
  </section>
