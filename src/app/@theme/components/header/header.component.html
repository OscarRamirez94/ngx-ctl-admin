  </div>

</div>

<div class="header-container">
  <nb-actions size="small">

    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>


    <nb-action class="user-action">
      <nb-select [selected]="currentClient" (selectedChange)="changeClient($event)" status="primary">
      <nb-option *ngFor="let client of clients" [value]="client.name"> {{ client.name }}</nb-option>
    </nb-select>
    <nb-action class="user-action" *ngIf="currentClient">

      <mat-chip-list aria-label="Fish selection">
        <mat-chip color="primary" selected>Cliente Seleccionado : {{currentClient}}</mat-chip>
      </mat-chip-list>

    </nb-action>
    <nb-action class="user-action" *ngIf="!currentClient">
      <mat-chip-list aria-label="Fish selection">
        <mat-chip color="accent" selected>Selecciona Un Cliente </mat-chip>
      </mat-chip-list>
    </nb-action>
  </nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user"
               [picture]="user">
      </nb-user>


    </nb-action>
  </nb-actions>

</div>
