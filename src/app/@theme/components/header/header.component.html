</div>

<div class="header-container">
  <nb-actions size="small">

    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="user-action">
      <form class="example-form">
        <mat-form-field #field  appearance="legacy" class="example-full-width" >
          <mat-label>Cliente</mat-label>
          <input type="text"
                placeholder="Selecciona Cliente"
                aria-label="Number"
                matInput
                [formControl]="myControl"
                [matAutocomplete]="autoClient"
                >
          <mat-autocomplete #autoClient="matAutocomplete"
          (optionSelected)="optionSelected($event.option.value)"
          [displayWith]="displayProperty">
          <mat-option *ngFor="let option of filteredClients | async" [value]="option">
             {{option.name}}
          </mat-option>
          </mat-autocomplete>
          </mat-form-field>


      </form>
      <button mat-icon-button color="warn" (click)="refresh()">
        <mat-icon>refresh</mat-icon>
      </button>
    </nb-action>

    <nb-action class="user-action" *ngIf="currentClient">
      <nb-badge text="Cliente Seleccionado : {{currentClient}}" status="success" style="position:static;"></nb-badge>

    </nb-action>

    <nb-action class="user-action" *ngIf="!currentClient">
      <nb-badge text="Selecciona Un Cliente" status="danger" style="position:static;"></nb-badge>

    </nb-action>


    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user"
               [picture]="user">
      </nb-user>
    </nb-action>

  </nb-actions>

</div>
